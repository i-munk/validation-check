<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="validator.js"></script>
  <script defer src="script.js"></script>
</head>

<body>
  <h1>회원가입</h1>

  <form id="signup-form">
    <!-- 아이디 입력 필드 -->
    <fieldset>
      <label for="username">아이디</label>
      <input type="text" id="username" minlength="4" required />
      <div class="failure-message hide">아이디는 네 글자 이상이어야 합니다.</div>
      <div class="success-message hide">사용할 수 있는 아이디입니다.</div>
    </fieldset>

    <!-- 비밀번호 입력 필드 -->
    <fieldset>
      <label for="password">비밀번호</label>
      <input type="password" id="password" autocomplete="new-password" required />
    </fieldset>

    <!-- 비밀번호 확인 입력 필드 -->
    <fieldset>
      <label for="password-retype">비밀번호 확인</label>
      <input type="password" id="password-retype" autocomplete="new-password" required />
      <div class="mismatch-message hide">두 비밀번호가 일치하지 않습니다.</div>
    </fieldset>

    <fieldset>
      <button type="submit">회원가입</button>
    </fieldset>
  </form>

</body>

</html>
